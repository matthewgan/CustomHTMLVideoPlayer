<!DOCTYPE html>
<html lang="en-IE">
<head>
	<meta charset="utf-8" />
	<title>Video Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" controls preload="metadata">
			<source src="video.mp4" type="video/mp4">		
		</video>
		<div id="video-controls" class="controls" data-state="hidden">	
            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <button id="stop" type="button" data-state="stop">Stop</button>	
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>                    
                </progress>
                <ul class="marker-list">
                    <li class="marker" style='left:0%;'></li>
                    <li class="marker" style='left:10%;'></li>
                    <li class="marker" style='left:20%;'></li>
                    <li class="marker" style='left:30%;'></li>
                    <li class="marker" style='left:40%;'></li>
                    <li class="marker" style='left:50%;'></li>
                    <li class="marker" style='left:60%;'></li>
                    <li class="marker" style='left:70%;'></li>
                    <li class="marker" style='left:80%;'></li>
                    <li class="marker" style='left:90%;'></li>
                    <li class="marker" style='left:100%;'></li>
                </ul>
            </div>
            <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
            <button id="volinc" type="button" data-state="volup">Vol+</button>
            <button id="voldec" type="button" data-state="voldown">Vol-</button>
            <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
		</div>		
	</figure>
	<script src="script.js"></script>
</body>
</html>
